name: Compilar e implantar o aplicativo .NET Core no Aplicativo Web SchedulingSystemApp com o Serviço de Gerenciamento de API API-Gerenciamento – API

on:
  push:
    branches:
    - master

env:
  AZURE_WEBAPP_NAME: SchedulingSystemApp
  AZURE_WEBAPP_PACKAGE_PATH: API/publish
  AZURE_APIM_RESOURCE_PATH: /scheduling-system-api
  AZURE_APIM_RESOURCEGROUP: SchedulingSystem
  AZURE_APIM_SERVICENAME: API-Gerenciamento
  AZURE_APIM_API_ID: API
  AZURE_APIM_APPSERVICEURL: https://schedulingsystemapp.azurewebsites.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: API/publish/swagger.json
  API_IMPORT_DLL: API/bin/Release/net8.0/API.dll
  API_IMPORT_VERSION: v1
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: API

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    
    - name: Setup SwashBuckle .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}
    
    - name: Restore
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}
    
    - name: Build
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore
    
    - name: Test
      run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build
    
    - name: Publish
      run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Generate OpenAPI Specification Document
      run: curl -o ${{ env.API_IMPORT_SPECIFICATION_PATH }} ${{ env.AZURE_APIM_APPSERVICEURL }}/swagger/v1/swagger.json

    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.SchedulingSystemApp_107D }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Import API into Azure API Management
      run: az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" --service-name "${{ env.AZURE_APIM_SERVICENAME }}" --api-id "${{ env.AZURE_APIM_API_ID }}" --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" --specification-format OpenApi --subscription-required false
    
    - name: logout
      run: >
        az logout
